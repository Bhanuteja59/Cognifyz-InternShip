<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Task1-2</title>
</head>
<body>
    <div class="conatiner">
        <section>
            <div class="header">
                <div class="title">
                    <h1>Maths World !</h1>
                </div>
                <div class="nav">
                    <button class="colorChange"> Night mode </button>
                </div>
            </div>
        </section>
        <br>
        <br>
        <section>
            <div class="main">
                <div class="heading">
                    <img class="image" src="https://i.pinimg.com/736x/cd/06/bc/cd06bcf17c81fcd0e8be95447639bede.jpg" alt="img">
                </div>
                <div class="content">
                    <h2> Let`s try some more calculation here </h2>
                    <input type="text" name="firstNum" class="firstNum" placeholder="Enter first number">
                    <input type="text" name="secondNum" class="secondNum" placeholder="Enter second number">
                    <select name="operation" class="operation">
                        <option value="add">Add</option>
                        <option value="sub">Subtract</option>
                        <option value="mul">Multiply</option>
                        <option value="div">Divide</option>
                    </select>
                    <button class="submit">Calculate</button>
                    <br><br>
                    <div class="output">
                        <h2>Output:</h2>
                        <p class="result"> </p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
<script src="./script.js"></script>
</html>
